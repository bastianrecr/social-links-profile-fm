<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="page">
      <div class="social-links-card">
        <img
          class="social-links-card__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="User's profile picture"
        />
        <div class="social-links-card__user-main-information">
          <p class="social-links-card__title">Jessica Randall</p>
          <p class="social-links-card__location">London, United Kingdom</p>
        </div>
        <p class="social-links-card__bio">
          "Front-end developer and avid reader."
        </p>
        <ul class="social-links-card__links">
          <li class="social-links-card__link">
            <a href="#" class="social-links-card__link-button">GitHub</a>
          </li>
          <li class="social-links-card__link">
            <a href="#" class="social-links-card__link-button"
              >Frontend Mentor</a
            >
          </li>
          <li class="social-links-card__link">
            <a href="#" class="social-links-card__link-button">LinkedIn</a>
          </li>
          <li class="social-links-card__link">
            <a href="#" class="social-links-card__link-button">Twitter</a>
          </li>
          <li class="social-links-card__link">
            <a href="#" class="social-links-card__link-button">Instagram</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bastianrecr" target="_blank">@bastianrecr</a>.
    </div>
  </body>
</html>
